<body style="font-family:arial, sans-serif">
    <div class="container">
        <h2 style="text-align: center;">对鸢尾花数据挖掘与分析</h2>
        <h3>1.散点图</h3>

        <div id="chart8" class="chart"></div>

        <div id="chart9" class="chart"></div>
        <h3>11.直方图</h3>
        <div id="chart10" class="chart"></div>
        <h3>12.堆积区域图</h3>
        <div id="chart11" class="chart"></div>
    </div>
